<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Color Sections</title>
    <style>
        body {
            background-color: #617E82; /* Background color */
            margin: 0;
            padding: 0;
        }

        /* Section colors */
        .section-1 {
            background-color: #4C5C68 ; /* Light gray-blue */
            height: 16.6vh;
        }

        .section-2 {
            background-color: #738A94 ; /* Warm beige-gray */
            height: 16.6vh;
        }

        .section-3 {
            background-color: #A5B1B8 ; /* Muted olive green (new color) */
            height: 16.6vh;
        }

        .section-4 {
            background-color: #D4D9DD ; /* Muted warm brown */
            height: 16.6vh;
        }

        .section-5 {
            background-color: #B0C5C9 ; /* Light peachy-beige */
            height: 16.6vh;
        }

        .section-6 {
            background-color: #F0F4F5 ; /* Soft greenish-gray */
            height: 16.6vh;
        }

        /* General style for sections */
        .color-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

<div class="color-section section-1">Light Gray-Blue (#4C5C68)</div>
<div class="color-section section-2">Warm Beige-Gray (#738A94)</div>
<div class="color-section section-3">Muted Olive Green (#A5B1B8)</div>
<div class="color-section section-4">Muted Warm Brown (#D4D9DD)</div>
<div class="color-section section-5">Light Peachy-Beige (#6A7C85)</div>
<div class="color-section section-6">Soft Greenish-Graydd (#899DA4)</div>

</body>
</html>
